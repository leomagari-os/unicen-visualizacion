<h3 class="float-left">Exportar imagen</h3>
<div class="row">
  <div class="col-4">
      <p>Solo se puede exportar a .png</p>
  </div>
  <div class="col-4">
      <a id="guardar"  class="button-success" download="imagen.png"> Exportar</button>
  </div>
  <script type="text/javascript">
  var canvas= document.getElementById('canvasOriginal');
  $("#guardar").on("click",function(ev){

    var dato = canvas.toDataURL("image/png");
    $(this).attr('href',dato);
    console.log(dato);

  });
  </script>
</div>
